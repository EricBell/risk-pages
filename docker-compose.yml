version: '3.8'

services:
  risk-calculator:
    build: .
    container_name: risk-calculator
    ports:
      - "8080:80"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.risk.rule=Host(`risk.fastrax.com`)"
      - "traefik.http.routers.risk.entrypoints=websecure"
      - "traefik.http.routers.risk.tls.certresolver=letsencrypt"
      - "traefik.http.services.risk.loadbalancer.server.port=80"
